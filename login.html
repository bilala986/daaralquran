<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Daar Al-Qur'aan</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
                <h3 class="text-center mb-4">Login</h3>

                <!-- Error Box -->
                <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>

                <form method="POST" action="php/login_process.php" id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
</body>
</html>
